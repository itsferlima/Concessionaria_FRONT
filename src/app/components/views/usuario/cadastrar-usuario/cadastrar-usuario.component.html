<mat-card>
    <a mat-raised-button color="warn" routerLink="/usuario/cadastrar"></a>
    <mat-card-title class="title"> Cadastrar comprador</mat-card-title>
    <mat-card-content>
        <div id="nome">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" [(ngModel)]="nome" />
    </div>
    <div id="email">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="xxxx@xxxx.com" [(ngModel)]="email" required/>
    </div>
<button mat-raised-button (click)="cadastrar()">Cadastrar</button>
<button mat-raised-button routerLink="/usuario/listar">Lista de compradores</button>
    </mat-card-content>

</mat-card>
