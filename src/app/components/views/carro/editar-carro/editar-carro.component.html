<h1>Editar carro </h1>
<mat-card-content>

<div id="id">
    <label for="id">ID:  </label>
    <input label placeholder type="number" name="id" [(ngModel)] = "id"/>
</div>

<div id="marca">
    <label for="marca">Marca: </label>
    <input type="text" name="marca" [(ngModel)] = "marca"/>
</div>

<div id="valor">
    <label for="valor">Valor:</label>
    <input label placeholder type="number" name="valor" [(ngModel)] = "valor"/>
</div>

<div id="userId">
    <label for="userid">ID do comprador:</label>
    <input label placeholder type="number" name="userId" [(ngModel)] = "userId"/>
</div>

</mat-card-content>
<button mat-raised-button (click)="update()">Editar</button>
<button class="blista" mat-raised-button routerLink= "/carro/listar" > Listar os carros </button>
