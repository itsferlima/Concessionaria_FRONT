<mat-card>
    <mat-card-header>
        <mat-card-title>Carrinho de Compras</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="itens" class="table mat-elevation-z8">
            <!-- Coluna do Imagem -->
            <ng-container matColumnDef="imagem">
                <th class="header" mat-header-cell *matHeaderCellDef>Imagem</th>
                <td mat-cell *matCellDef="let itens">
                    <img src="../../../../../assets/car.png" alt="Sem imagem" />
                </td>
            </ng-container>
            <!-- Coluna do Nome -->
            <ng-container matColumnDef="marca">
                <th class="header" mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let itens">
                    {{ itens.carro!.marca }}
                </td>
            </ng-container>
            
            <!-- Coluna do valo -->
            <ng-container matColumnDef="valor">
                <th class="header" mat-header-cell *matHeaderCellDef>
                    valor
                </th>
                <td mat-cell *matCellDef="let itens">
                    {{ itens.valor | currency: "BRL" }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
        </table>
    </mat-card-content>

    <mat-card-header>
        <mat-card-title>
            Total: {{ valorTotal | currency: "BRL" }}
        </mat-card-title>
    </mat-card-header>
</mat-card>
